<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">

  <body>
    <section>
      <section id="bienvenidos">
      <h1>Bienvenidos</h1> 
      <p>En nuestra pagina podras encontrar tus poquemones, los podras obtener por tipo y en orden dependiendo de como lo requieras</p>
    </section>
    <div id= "container">
      <header><div class="container">
      <section id="filter-box">
      
        <!-- Select con opciones que se manejarán desde el DOM -->
        <select id="type">
          <option value="0">TIPOS</option>
          <option value="Planta">Grass</option>
          <option value="Veneno">Poison</option>
          <option value="Volador">Flying</option>
          <option value="Fuego">Fire</option>
          <option value="Agua">Water</option>
          <option value="Bicho">Bug</option>
          <option value="Normal">Normal</option>
          <option value="Electrico">Electric</option>
          <option value="Tierra">Ground</option>
          <option value="Luchador">Fighting</option>
          <option value="Psiquico">Psychic</option>
          <option value="Roca">Rock</option>
          <option value="Fuego">Ice</option>
          <option value="Fantasma">Ghost</option>
          <option value="Dragón">Dragon</option>
        </select>
        <section id="sort-box">
          <select id="sort">
            <option value="0">ORDENAR POR...</option>
            <option value="a-z">Ordenar A-Z</option>
            <option value="z-a">Ordenar Z-A</option>
            <option value="001-151">Ordenar 001-151</option>
            <option value="151-001">Ordenar 151-001</option>
          </select>
        </section> 
        <!-- <button id="estadística">Estadistica </button><br></header> -->
    </div>
    <p>Buscar por Nombre</p>
    <div id="buscar">
    <p><input id="input-busqueda" placeholder="Nombre"></p>
    <!-- <button id="boton-busqueda">Buscar</button> -->
    </div>

        <!-- Nuestro contenedor de la información jalada de la DATA -->
        <section id="root" class="container-fluid"></section>
        <canvas id="myChart"></canvas>
      
    </div>


    <!-- Scripts -->
    <!-- jQuery para bootstrap -->
    <!-- CDN Bootstrap -->

      crossorigin="anonymous"></script>

    <script src="./data/pokemon/pokemon.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="main.js"></script>
    <script src="methods/filterPertype.js"></script>
    <script src="methods/search.js"></script>
    <script src="methods/sort.js"></script>
    <script src="methods/graph.js"></script>
